$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  topic:
    type: string
outputs:
  output_prompt:
    type: string
    reference: ${echo_my_prompt.output}
nodes:
- name: joke_prompt
  type: prompt
  source:
    type: code
    path: joke.jinja2
  inputs:
    topic: ${inputs.topic}
- name: echo_my_prompt
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input1: ${joke_prompt.output}
